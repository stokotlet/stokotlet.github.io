<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="brands.css">
    <link rel="stylesheet" href="../fonts/stylesheet.css">
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css">
    <title>Ремонт техники различных брендов</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Ремонт техники различных брендов</h1>
        </header>
        <main>
            <!-- Общий контейнер -->
            <div class="swiper-container">
                <!-- Оболочка для слайдера -->
                <div class="swiper-wrapper">
                    <!-- Оболочка для отдельного слайда -->
                    <div class="swiper-slide">
                            <div class="swiper-slide__image">
                                <img src="logos/lenovo.png" alt="Lenovo">
                            </div>
                    </div>
                    <div class="swiper-slide">
                            <div class="swiper-slide__image">
                                <img src="logos/samsung.png" alt="Lenovo">
                            </div>
                    </div>
                    <div class="swiper-slide">

                            <div class="swiper-slide__image">
                                <img src="logos/apple.png" alt="Lenovo">
                            </div>

                    </div>
                    <div class="swiper-slide">
                            <div class="swiper-slide__image">
                                <img src="logos/bosh.png" alt="Lenovo">
                            </div>
                    </div>
                    <div class="swiper-slide">

                            <div class="swiper-slide__image">
                                <img src="logos/hp.png" alt="Lenovo">
                            </div>

                    </div>
                    <div class="swiper-slide">

                            <div class="swiper-slide__image">
                                <img src="logos/acer.png" alt="Lenovo">
                            </div>

                    </div>
                    <div class="swiper-slide">

                            <div class="swiper-slide__image">
                                <img src="logos/view.png" alt="Lenovo">
                            </div>

                    </div>
                    <div class="swiper-slide">

                            <div class="swiper-slide__image">
                                <img src="logos/sony.png" alt="Lenovo">
                            </div>

                    </div>
                    <div class="swiper-slide">

                            <div class="swiper-slide__image">
                                <img src="logos/lenovo.png" alt="Lenovo">
                            </div>

                    </div>
                    <div class="swiper-slide">

                            <div class="swiper-slide__image">
                                <img src="logos/samsung.png" alt="Lenovo">
                            </div>

                    </div>
                    <div class="swiper-slide">

                            <div class="swiper-slide__image">
                                <img src="logos/apple.png" alt="Lenovo">
                            </div>

                    </div>
                </div>
            <div class="swiper-pagination"></div>
            </div>

            <div class="show-all show-all--mobile-hidden">
                <button class="show-all__button" type="button">Показать все</button>
            </div>
        </main>
    </div>
    <script src="swiper/swiper-bundle.min.js"></script>
    <script src="swiper/main.js"></script>
</body>
</html>
